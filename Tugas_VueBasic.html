<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Vue Basic</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body style="background: lightblue;">
    <div id="app" >
        <div class="fixed" style="background-color: lightblue; text-align: center;" >
            <h1>TUGAS VUE BASIC</h1>
            <h2>TO DO LIST</h2>
        </div>

        <div class="col-4 justify-content-center mx-auto h-100" style="overflow-y: auto;max-height: 370px;">
        <div v-for="(indx,index) in list" :key="index">
        <div class="card">
            <div class="card-body">
                <span class="float-right">
                    <button class="btn-sm" @click="hapus(index)">X</button>
                </span>
                <span v-if="indx.Choise == 'Penting'" class ="text-success"> {{ indx.Choise }}</span>
                <span v-else-if="indx.Choise == 'Biasa'" class="text-warning"> {{indx.Choise}}</span>
                <span v-else if="indx.Choise == 'Tidak Penting'" class="text-danger"> {{indx.Choise}}</span>
                <h3> {{indx.Work}}</h3>
                <p> {{indx.Note}}</p>
            </div>
        </div>
        </div>
        </div>    

            <div class="col-4 justify-content-center mx-auto mt-4">
                <div class="card p-4">
                    <div class="form-group">
                        <b><label for ="kerja"> Apa yang kamu kerjakan ?</label></b>
                        <input type="text" class="form-control rounded" v-model="kerja">
                    </div>

                    <div class="form-group">
                        <b><label for="pilihan">Penting gak ?</label></b>
                        <select name="Choise" v-model="pilihan" class="form-control">
                            <option value="Penting">Penting</option>
                            <option value="Biasa">Biasa</option>
                            <option value="Tidak Penting">Tidak Penting</option>
                        </select>
                    </div>

                    <div class = "form-group">
                        <b><label for="catatan">Catatan</label></b>
                        <textarea type="text" class="form-control rounded" v-model="catatan"></textarea>
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary btn-lg" @click="reset">RESET</button>
                        <button type="button" class="btn btn-secondary btn-lg" @click="simpan">SIMPAN</button>
                    </div>

                </div>
            </div>    

        <div>
            <footer style="position:footer; left: 50; bottom: 0; width: 100%; text-align: center;">
                <p>{{ `${footer.nama} | ${footer.npm} | ${footer.kelas}` }}</p>
            </footer>
        </div>
    </div>    
    
</body>
<script>
    new Vue({
        el : "#app",
        data: {
            footer: {
                nama: 'Yosia Galih Yudhistira',
                npm: '180709971',
                kelas: 'A',
            },
            kondisi :false,
            kerja : "",
            pilihan:"",
            catatan:"",
            list:[],
            
        },
        methods: {
            reset(){
                this.kerja="";
                this.pilihan="";
                this.catatan="";
            },
            hapus(index){
                this.list.splice(index,1);
            },
            simpan(){
                let list =
                {
                    Work : this.kerja,
                    Choise : this.pilihan,
                    Note : this.catatan,
                }

                    console.log(list.Choise);
                
                    this.kondisi =true;
                    this.kerja = "";
                    this.pilihan="";
                    this.catatan="";

                    this.list.push(list);
                    console.log(this.list);
            }
        },
    });
</script>
</html>
